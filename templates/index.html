<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
{% if title %}
    <title>Про Flask - {{ title }}</title> <!-- 11) на кожній сторінці буде свій заголовок переданий через {{ title }} -->
{% else %}
    <title>Про Flask</title>
{% endif %}
</head>
<body>
<ul>                      <!-- 12) Добавляємо в шаблон простий список, який буде нашим меню -->
   {% for m in menu %}
    <li>{{m}}</li>
   {% endfor %}
</ul>
{% if title %}
    <h1>{{ title }}</h1> <!-- 11) на кожній сторінці буде свій заголовок переданий через {{ title }} -->
{% else %}
    <h1>Про Flask</h1>
{% endif %}
</body>
</html>
