{% extends "base.html" %} <!-- Означає, що наблон contact.html наслідується від батьківського base.html-->

{% block content %}
{{ super() }} <!-- Звертається до атрибутів класів над ним в порядку успадкування -->
<form action="contact" method="post" class="form-contact">
    <p><label>Ім’я: </label> <input type="text" name="username" value="" required />
    <p><label>Email: </label> <input type="text" name="email" value="" required />
    <p><label>Повідомлення: </label>
    <p><textarea name="message" cols="40" rows="7"></textarea>
    <p><input type="submit" value="Відправити">
</form>
{% endblock %}
